<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√© Dex</title>
    <script defer src="/js/script.js"></script>
    <link rel="icon" href="/favicon/favicon-16x16.png" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main>
      <img src="#" alt="Pokemon" class="pokemon_image" />

      <h1 class="pokemon_data">
        <span class="pokemon_number"></span> -
        <span class="pokemon_name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input_search"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-shiny" id="shiny">Shiny&#10024;</button>
        <button class="button btn-prev">&lt; Prev</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img src="/assets/pokedex.png" alt="PokeDex" class="pokedex" />
    </main>
  </body>
</html>
